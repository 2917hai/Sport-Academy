<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .card-header img {
            height: 50px;
            margin-right: 15px;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .rating {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .rating .rating-number {
            margin-left: 5px;
            color: green;
        }
        .card-content p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }
        .card-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            transition: background 0.3s;
        }
        .btn.primary {
            background: #5c2d91;
            color: white;
        }
        .btn.primary:hover {
            background: #461c70;
        }
        .btn.chat {
            background: #e5f6ff;
            color: #0078d4;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="academy1-logo.png" alt="Academy Logo">
                <div>
                    <h3>Ask Cricket Academy</h3>
                    <div class="rating">
                        <span>Cricket</span>
                        <span class="rating-number">4.64</span>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <p>Pocket 9, RD International School, Sector 21 Rohini</p>
            </div>
            <div class="card-actions">
                <a href="#" class="btn primary">Book Free Trial Class</a>
                <a href="#" class="btn chat">Chat With Us</a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="academy2-logo.png" alt="Academy Logo">
                <div>
                    <h3>Cricket Excellence Sports Academy</h3>
                    <div class="rating">
                        <span>Cricket</span>
                        <span class="rating-number">4.3</span>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <p>Gaur City Stadium, Greater Noida West</p>
            </div>
            <div class="card-actions">
                <a href="#" class="btn primary">Book Free Trial Class</a>
                <a href="#" class="btn chat">Chat With Us</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
